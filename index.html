<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Revisit-Rock Paper Scissor</title>

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h1 class="gameTitle">Rock Paper Scissor</h1>
      <h2 class="gameText1">
        Let's Play A Game! <br />
        Click one of the 3 to get started.
      </h2>

      <button class="playerButton" id="Rock">
        <img src="./images/rock.png" alt="Rock" />
      </button>
      <button class="playerButton" id="Paper">
        <img src="./images/paper.png" alt="Paper" />
      </button>
      <button class="playerButton" id="Scissor">
        <img src="./images/scissor.png" alt="Scissor" />
      </button>

      <p class="hiddenText1" id="playerText"></p>
      <p class="hiddenText2" id="computerText"></p>
      <h1 id="resultText"></h1>
      <h2 id="reload"></h2>
    </div>
  </body>
</html>
